<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
    <center>
    <button onclick="incrby1()">INC</button>
    <button onclick="decrby1()">DEC</button>
    <p>output</p>
    <p id="output_id"></p>
    <script type="text/javascript">
        var i=1;
        function incrby1(){
            if(i<6){
            document.getElementById('output_id').innerText=i++
            }
        }
        function decrby1(){
            if(i>0){
            document.getElementById('output_id').innerText=i--
            }
        }
    </script>
    </center>
</body>
</html>
