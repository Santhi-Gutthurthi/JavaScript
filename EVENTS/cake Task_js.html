<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cake Task</title>
	<style type="text/css">
		#output_id{
			margin-top:50px;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<center>
	<img src="Images/cake.jpg" id="output_id" style="width:400px;height: 400px;"></center>
	<script type="text/javascript">
		let cake = document.getElementById('output_id');
		cake.onmouseout = cake1
		cake.onmouseover = cake2
		function cake1(){
			cake.src = 'Images/cake.jpg';
		}
		function cake2(){
			cake.src = 'Images/cakes-1.jpeg';
		}
	</script>
</body>
</html>
