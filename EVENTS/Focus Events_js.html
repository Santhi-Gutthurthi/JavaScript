<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FOCUS EVENTS</title>
</head>
<body>
     <ul style="list-style-type: none;">
   	<li>Focus</li>
   	<li>Blur</li>
   	<li>Focus in</li>
   	<li>Focus out</li>
   </ul><hr>
   <form>
   	<label>Focus</label>
   	<input type="text" name="" value="" onfocus="sample(this,'red')"><br>
   	<span id="sp_id"></span><br><br>
   	<label>blur</label>
   	<input type="text" name="" value="" onblur="sample(this,'#000')"><br><br>
    </form>
    <script type="text/javascript">
   	 function sample (current_element,color_value)
   	 {
   	 	current_element.style.background=color_value;
   	 }
   </script>
</body>
</html>
