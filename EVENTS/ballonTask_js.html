<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ballon Task</title>
	<style type="text/css">
		#output_id{
			margin-top:50px;
    		border: 2px solid indianred;
		}
	</style>
</head>
<body>
	<center>
	<img src="Images/ballon1.jpg" id="output_id" style="width:300px;height: 400px;"></center>
	<script type="text/javascript">
		let cake = document.getElementById('output_id');
		cake.onmouseout = cake1
		cake.onmouseover = cake2
		function cake1(){
			cake.src = 'Images/ballon1.jpg';
		}
		function cake2(){
			cake.src = 'Images/ballon.jpg';
		}
	</script>
</body>
</html>
