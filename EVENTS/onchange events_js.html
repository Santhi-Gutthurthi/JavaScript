<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onchange Event</title>
</head>
<body>
	<br><br>
	<center>
    <select onchange="getcollege(this.value)"style="width: 300px;height: 30px;">
    	<option>--select college--</option>
    	<option value="AEC">AEC</option>
    	<option value="AECT">AECT</option>
    	<option value="ACOE">ACOE</option>
    </select>
    <p id="p_id"></p>
    </center>
    <script type="text/javascript">
    	function getcollege(college_name)
    	{ 
    		alert(college_name);
    		document.getElementById('p_id').innerText =college_name;
    	}
    </script>
</body>
</html>
