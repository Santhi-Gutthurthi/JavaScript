<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DATE</title>
</head>
<body>
   <h2>DATES</h2>
   <script type="text/javascript">
   	const d =new Date()
    document.write(d+"<br>")
    document.write('Year:',d.getFullYear()+"<br>")//current year of the date
    document.write('Month:',d.getMonth()+1+"<br>")//current month of the date
    document.write('Date:',d.getDate()+"<br>")//current date number
    document.write('Day:',d.getDay()+"<br>")
    document.write('Hours:',d.getHours()+"<br>")//current Hour of the date
    document.write('minute:',d.getMinutes()+"<br>")//current minute of the date
    document.write('Second:',d.getSeconds()+"<br>")//current second of the date
   </script>
</body>
</html>
