<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Declaration</title>
</head>
<body>
	<h3>Using var:</h3>
    <script>
    	// var obj=[{
           x= 3;
           y= 6;
           z=x+y;
    	// }]
        document.write(z);
    </script>
    <h3>Using Let:</h3>
    <script>
        let x= 3;
        let y='Santhi';
        z=x+y;
        document.write(z);
    </script>
    <h3>Using Const:</h3>
    <script>
        const x= 3;
        const y=2;
        z=x+y;
        document.write(z);
    </script>
</body>
</html>
