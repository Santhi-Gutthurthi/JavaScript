<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS | String Methods</title>
</head>
<body>
    <h2>String Methods</h2>
    <script type="text/javascript">
    	let str ='Full Stack FN Batch';
    	let str1= new String('Full Stack');
    	document.write(str);
    	document.write(str[0]);
    	document.write(typeof(str));//type is string
    	document.write("<br>");
    	document.write(typeof(str1));//type is object
    </script>
</body>
</html>
