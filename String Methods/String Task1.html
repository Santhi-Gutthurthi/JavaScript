<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array task</title>
</head>
<body>
	<input type="text"placeholder="find the word"id='search_id'>
	<button onclick="getcnt()">check count</button>
	<p id="output_id"></p>
 <script type="text/javascript">
 	function getcnt(){
 	let s=['Santhi','Madhu','Uma','dasu'];
 	var search_val=document.getElementById('search_id').value;
 	let cnt=0;
 	for (var i = s.length - 1; i >= 0; i--)
 	    {
 		if ( s[i].includes(search_val) == true)
 		    {
 		      cnt=cnt+1;
 		    }
 		}document.getElementById('output_id').innerText=cnt;
 	}

 </script>
</body>
</html>
