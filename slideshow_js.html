 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
		* {
			box-sizing: border-box;
		}
		ul{
			list-style-type: none;
			margin-top: 100px;
		}
		img{
			height:250px;
			width: 250px;

		}
		div{
			height: 700px;
			width: 700px;
		}

	</style>
</head>
<body>
	
	<center>
		<!-- <div class="carousel-inner">
          <div class="carousel-item active">
             <img src="Events/Images/1.jpg" class="d-block" style="width:50%">
            </div>
        </div> -->

	<ul>
		<li><img src="Events/Images/1.jpg"></li>
		<li><img src="Events/Images/2.jpg"></li>
		<li><img src="Events/Images/3.jpg"></li>
		<li><img src="Events/Images/4.jpg"></li>
		<li><img src="Events/Images/5.jpg"></li>
	</ul>
	</center>
	
	<script type="text/javascript">
		let ind=0;
		slide();
		function slide()
		{
			let l=document.getElementsByTagName('li');
			// console.log(l)
			for(let i=0;i<l.length;i++)
			{
				l[i].style.display="none";
			}
			ind++;
			if(ind>l.length)
			{
				ind=1;
			}
			l[ind-1].style.display="block";
			setTimeout(slide, 3000); 

		}
	</script>
</body>
</html>
