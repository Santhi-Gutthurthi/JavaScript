<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS TASK</title>
</head>
<body>
	<center>
    <table border="2">
    	<thead>
    		<tr>
    			<td>Course Name</td>
    			<td>Course Number</td>
    			<td>Course Fees</td>
    			<td>Course Place</td>
    		</tr>
    	</thead>
    	<tbody id="Tbody"></tbody>
    	<script >
    		let obj =[{
    			'course':'html',
    			'number':23423,
    			'fees':235,
    			'place':'dwp'
    		},
    		{
    			'course':'css',
    			'number':65687,
    			'fees':567,
    			'place':'dwp'
    		},
    		{
    			'course':'javascript',
    			'number':67845,
    			'fees':7656,
    			'place':'dwp'
    		}]
    		  for(i=0;i<=obj.length;i++)
    		  {
    		  	let tr = document.createElement('tr')
    		  	console.log(tr)
    		  	let td1 = document.createElement('td')
    		  	let td2 = document.createElement('td')
    		  	let td3 = document.createElement('td')
    		  	let td4 = document.createElement('td')
    		  	td1.innerText = obj[i].course
    		  	td2.innerText = obj[i].number
    		  	td3.innerText = obj[i].fees
    		  	td4.innerText = obj[i].place
    		  	tr.append(td1)
    		  	tr.append(td2)
    		  	tr.append(td3)
    		  	tr.append(td4)
    		  	document.getElementById('Tbody').append(tr)
    		  }
    	</script>
    </table>
    </center>
</body>
</html>
