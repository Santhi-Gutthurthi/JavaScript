<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM methods</title>
</head>
<body>
    <p class="topic">HTML</p>
    <p class="topic">CSS</p>
    <p class="topic">BS</p>
    <p class="topic">JS</p>
    <script type="text/javascript">
    	let z= document.getElementsByClassName('topic');
    	z[0].innerHTML="Hyper text markup langaugae"
    	let x= document.getElementsByClassName('topic');
    	x[1].innerHTML="Cascading style sheet"
    	let y= document.getElementsByClassName('topic');
    	y[2].innerHTML="Bootstrap"
    	let p= document.getElementsByClassName('topic');
    	p[3].innerHTML="Javascript"
    </script> 
    <ul>
        <li>AEC</li>
        <li>ACET</li>
        <li>ACOT</li>
    </ul>
    <script type="text/javascript">
    	let las= document.getElementsByTagName('li');
    	las[0].innerText='Aditya Engineering college';
    </script>
    <script type="text/javascript">
    	let sp = document.querySelector('li');
    	sp.innerText ='Aditya Engineering college'
    </script>
    <table border cellpadding="25">

      </tr>
      <tr>
        <td>&nbsp;</td>

        <td>&nbsp;</td>
      </tr>
    </table>
    <script type="text/javascript">
         let tds =document.getElementsByTagName('td');
         for (var i =0;i< tds.length;  i++) {
         	tds[i].innerText=i+1;
         }

     <script type="text/javascript">
         let ts =document.getElementsByTagName('td');
