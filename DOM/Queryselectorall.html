<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Query Selector All</title>
</head>
<body>
    <h1>The Document Object</h1>
    <h2>The querySelector all ()Method</h2>
    <p>Set the background color of all h3,div and span elemnts</p>
    <h1>A H1 tag</h1>
    <h2>A H2 tag</h2>
    <h3>A H3 tag</h3>
    <div>A Div tag</div>
    <p>A p element</p>
    <p>A p element with a<span>Span</span>element inside</p>
    <script>
       const nodeList = document.querySelectorAll("h3, div, span");
       for (let i = 0; i < nodeList.length; i++)
         {
           nodeList[i].style.backgroundColor = "red";
         }
</script>
</body>
</html>
