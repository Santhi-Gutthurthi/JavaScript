<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spread operator</title>
</head>
<body>
    <h2>Spread Operator</h2>
    <p>It takes an iteration and expands and seperate each element.</p>
    <p>notated as ...(triple dots)</p>
    <script>
    	//.........1st way............//
    	let arr =[79,89,98,54];
    	console.log(arr);
    	console.log(...arr);

        //.........2nd way............//
    	// let arr2 =[2,4,arr]
    	let arr2 =[2,3,...arr];
    	console.log(arr2);
        

        //.........3rd way............//
    	let s='driveready'
    	console.log(s);
    	console.log(...s);


        //........4th way.............//
        let a=[1,2,3,4];
        let b=[5,6,7,8];
        console.log(a,b);
        console.log(...a,...b);
        let c=[...a,10,20,...b,30,40];
        console.log(c)


        //.........5th way............//
        let d =[1,2,3,4];
        function add(a,b,c,d)
        {
        	console.log(a+b+c+d);
        }
        //add(d[0],d[1],d[2],d[3])
        add(...d)
    </script>
</body>
</html>
