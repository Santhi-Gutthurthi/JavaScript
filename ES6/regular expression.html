<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regular Expression</title>
</head>
<body>
    <h2>Regular Expression</h2>
    <!-- <input type="" name=""> -->
    <script type="text/javascript">
    	// let str ='santhi';
    	let re = /batch/;
    	let output =re.test("fullstack BATCH");
    	console.log(output);


    	//case sensitive
    	let re1 = /batch/i;
    	let output1 =re1.test("fullstack BATCH");
    	console.log(output1);


        //to check the starting letter
    	re2 = /^b/;
        output =re2.test("batch");//true
        output =re2.test("tbatch");//false
        console.log(output);


        let x ="batch";
        //re=/batch/
        re3 = new RegExp(`{x}`)
        output3 = re3.test("fullstack batch");
        console.log(output3)


        //ececution method
        re3 = /batch/g //g for multiple indexes
        res = re3.exec("fullstack batch course batch");
        console.log(res);
        console.log(res.index)
        res = re3.exec("fullstack batch course batch");
        console.log(res.index);


        //Number
        re4 =/^[0-9]{10}/
        output4 = re4.test("8106680192");
        output4 = re4.test("1234321234321");
        console.log(output4);
                   //or
        re5 =/^[0-9]{10}$/
        //output4 = re5.test("8106680192");
        output5 = re5.test("1234321234321");
        console.log(output5);
    </script>
</body>
</html>
