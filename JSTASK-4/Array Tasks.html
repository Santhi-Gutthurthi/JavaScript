    //filter() method
    let nums =[8,9,60,4,7,3];

    let even_nums = nums.filter(function(ele){
        return ele%2 ==0
    })
    console.log(even_nums)
    document.write("filter of even numbers : "+even_nums+"<br>")

    let odd_nums = nums.filter(function(ele){
        return ele%2 !==0
    })
    console.log(odd_nums)
    document.write("filter of odd numbers : "+odd_nums)
    document.write("<br><br>")



    //sort() method

    document.write("fruits")
    fruits.sort();
    document.write("sorting of fruits : "+fruits)
    document.write("<br><br>")



    //forEach() method

    console.log(salaries);

    {

    	console.log(increment)
    	arr[index]=amount+increment;
    }
    console.log(salaries)
    document.write("forEach of salaries : "+salaries)

    //concat() method
    const arr1 = ["Santhi", "madhu"];
    const arr2 = ["kumari", "uma", "madhu"];

    const children = arr1.concat(arr2); 
    document.write("concat of two arrays : "+children)

    //every() method
    let students_marks =[55,78,87,54,64];

    })
    console.log(exist_emailornot);
    document.write("some() method : "+exist_emailornot)
    document.write("<br><br>")



    //includes() method
    const fruits1 = ["Banana", "Orange", "Apple", "Mango"];
    document.write(fruits1)
    document.write("<br>")
    document.write("inclide fruit : "+fruits1.includes("Mango"));

    //join() method

    const numbers = [175, 50, 25];

          return total - num;
    }

    return age > 18;
