<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Filter</title>
</head>
<body>
    <h2>Array Methods-Filter()</h2>
    <p>This method creates a new array and if the the conditon is true then return it after iteration will completed</p>
    <script type="text/javascript">
    	let nums =[8,9,60,4,7,3];

        let even_nums = nums.filter(function(ele){
            return ele%2 ==0
        })
        console.log(even_nums)

        let odd_nums = nums.filter(function(ele){
            return ele%2 !==0
        })
        console.log(odd_nums)
    </script>
</body>
</html>
