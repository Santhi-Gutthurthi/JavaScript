<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Every</title>
</head>
<body>
    <h2>Array Methods-Every()</h2>
    <p>This method returns a boolean value with check all the elements of each iteration.</p>
    <script type="text/javascript">
    	let students_marks =[55,78,87,54,64];
    	let final_result=students_marks.every(function(score){
    		//console.log(score);
    		return score >35;
    	})
    	console.log(final_result);
    </script>
</body>
</html>
